                  enum: 
                    - Absorbed Work 
                    - Funding Time Line Delay 
                    - Parts Lead Time 
                    - Conversion 
              required: 
                - notes
                - failureCode
                - solutionCode
            
      responses:
        '200':
          description: Work Order Notes Updated Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponse'

        '404':
          description: Work Order not found
          content: {}
        '400':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - tririgaBasicAuth: []

  '/triWorkOrder/{triWorkOrderId}/techOnsite':
    put:
      tags:
        - Work Order
      summary: >-
        TRIRIGA_INBOUND - An event indicating  "Technician/Responsible Person" 
        has reached onsite
      operationId: tri-wo-technician-onsite
      parameters:
        - name: triWorkOrderId
          in: path
          description: ID of Work Order to update
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                arrivalTimestamp:
                  type: string
                  format: date-time
                  description: Timestamp the "Technician/Responsible Person" arrived onsite
                comments:
                  type: string
                  maxLength: 1000
                  description: Optional Reason/Comments
      responses:
        '200':
          description: Work Order Updated Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponse'

        '404':
          description: Work Order not found
          content: {}
        '400':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - tririgaBasicAuth: []


  /apiHealth:
    get:
      tags:
        - API Status
      summary: >-
        TRIRIGA_INBOUND & TRIRIGA_OUTBOUND - Query the status of System/API
        Health
      operationId: api-health
      parameters: []
      responses:
        '200':
          description: Services are operating normally
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIHealthResponse'
      security:
        - tririgaBasicAuth: []

openapi: 3.0.1
info:
  title: VZ FM Vendor Integrations
  description: >-
    VZ FM Vendor Integrations.  `Tririga basic-auth` can be used to test
    TRIRIGA_INBOUND paths.
            **Changelog**  is available at [http://vz-google-drive](https://docs.google.com/spreadsheets/d/12JYHbmebtK7FS3UNq2PLDTCrbVc6M_ThblfJlhVouS0/edit?usp=sharing). Please note **date-time** values have a notation as defined by [RFC 3339, section 5.6](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#rfc.section.5.6)
  version: 1.8.5
externalDocs:  
  description: Find out more about the integrations
  url: 'https://drive.google.com/drive/u/2/folders/1J6CyhSr56n_MeTJF69dEw5VLtyDu6u85'
servers:
  - url: 'https://verizon-stagela.tririga.com/html/en/default/rest/FMIntegrations/v1'
  - url: 'https://verizon-dev2.tririga.com/html/en/default/rest/FMIntegrations/v1'
  - url: 'https://verizon.tririga.com/html/en/default/rest/FMIntegrations/v1'

tags:
  - name: Work Order
    description: FM Work Orders
  - name: API Status
    description: System Health Check
paths:
  /workOrder:
    post:
      summary: TRIRIGA_OUTBOUND - Create a new Work Order
      description: ''
      operationId: wo-create
      requestBody:
        description: Create a new Work Order
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkOrder'
      responses:
        '200':
          description: Successful Work Order Creation operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponse'
        '400':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Work Order
      security:
        - tririgaBasicAuth: []
        
  '/workOrder/{workOrderId}':
    put:
      summary: TRIRIGA_OUTBOUND - Update an existing Work Order
      description: ''
      operationId: wo-update
      parameters:
        - name: workOrderId
          in: path
          description: ID of Work Order to update
          required: true
          schema:
            type: string
      requestBody:
        description: Update existing Work Order
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkOrder'
      responses:
        '200':
          description: Work Order Updated Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponse'

        '404':
          description: Work Order not found
          content: {}
        '400':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - Work Order
      security:
        - tririgaBasicAuth: []
        
  '/workOrder/{workOrderId}/uploadImage':
    post:
      tags:
        - Work Order
      summary: TRIRIGA_OUTBOUND - Upload an image on to the Work Order
      operationId: wo-image-upload
      parameters:
        - name: workOrderId
          in: path
          description: ID of Work Order to update
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                description:
                  description: Optional description of the image being uploaded
                  type: string
                  maxLength: 1000
                image:
                  type: string
                  format: binary
                  description: Image depicting the underlying problem which could help the technician address it.
                externalWorkOrderId:
                  type: string
                  description: Unique ID of Work Order in Tririga                  
              required: 
                - image

      responses:
        '200':
          description: Image Uploaded Succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponse'

        '404':
          description: Work Order not found
          content: {}
        '400':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - tririgaBasicAuth: []
 
 
  '/workOrder/{workOrderId}/logNotes':
    put:
      tags:
        - Work Order
      summary: TRIRIGA_OUTBOUND - Add work notes on the Work Order
      operationId: wo-log-notes
      parameters:
        - name: workOrderId
          in: path
          description: ID of Work Order to update
          required: true
          schema:
            type: string

      requestBody:
        
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                notes:
                  type: string
                  maxLength: 1000
                  description: Work Notes/Description
                externalWorkOrderId:
                  type: string
                  description: Unique ID of Work Order in Tririga
              required: 
                - notes
 
      responses:
        '200':
          description: Work Order Updated Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponse'

        '404':
          description: Work Order not found
          content: {}
        '400':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - tririgaBasicAuth: []
  '/workOrder/{workOrderId}/statusUpdate':
    put:
      tags:
        - Work Order
      summary: TRIRIGA_OUTBOUND - Update Work Order Statuses
      operationId: wo-status-update
      parameters:
        - name: workOrderId
          in: path
          description: ID of Work Order to update
          required: true
          schema:
            type: string

      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                status:
                  description: Work Order Status
                  type: string
                  enum:
                  - REOPENED
                  - UNASSIGNED
                  - CANCELLED
                  - COMPLETED

                
                statusChangeTimestamp:
                  description: Timestamp of status-change on the work order
                  type: string
                  format: date-time

                reason:
                  description: Status Change Reason/Comments
                  type: string
                  maxLength: 200
                externalWorkOrderId:
                  type: string
                  description: Unique ID of Work Order in Tririga
              required:
                - status
                - statusChangeTimestamp
                - reason

      responses:
        '200':
          description: Work Order Updated Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponse'

        '404':
          description: Work Order not found
          content: {}
        '400':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - tririgaBasicAuth: []

  '/triWorkOrder/{triWorkOrderId}/uploadImage':
    post:
      tags:
        - Work Order
      summary: TRIRIGA_INBOUND - Upload an image on to the Work Order
      operationId: tri-wo-image-upload
      parameters:
        - name: triWorkOrderId
          in: path
          description: ID of Work Order to update
          required: true
          schema:
            type: string
        
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: Image depicting the underlying problem which could help the technician address it.
                description:
                  description: Optional description of the image being uploaded
                  type: object
                  maxLength: 1000
              required: 
                - image      
      responses:
        '200':
          description: Image Uploaded Succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponse'

        '404':
          description: Work Order not found
          content: {}
        '400':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - tririgaBasicAuth: []
 
  '/triWorkOrder/{triWorkOrderId}/logNotes':
    put:
      tags:
        - Work Order
      summary: TRIRIGA_INBOUND - Add work notes on the Work Order
      operationId: tri-wo-log-notes
      parameters:
        - name: triWorkOrderId
          in: path
          description: ID of Work Order to update
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                notes:
                  type: string
                  maxLength: 1000
                  description: Work Notes/Description
                eventType:
                  type: string
                  description: Event Type - Can only be 'Service Order Avoidance'
                  enum:
                    - Service Order Avoidance
              required: 
                - notes
 
      responses:
        '200':
          description: Work Order Notes Updated Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrderResponse'

        '404':
          description: Work Order not found
          content: {}
        '400':
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - tririgaBasicAuth: []
  '/triWorkOrder/{triWorkOrderId}/workOrderCompletion':
    put:
      tags:
        - Work Order
      summary: >-
        TRIRIGA_INBOUND - Mark Work Order for completion by submitting the
        relevant failure and solution codes
      operationId: tri-wo-completion
      parameters:
        - name: triWorkOrderId
          in: path
          description: Tririga Work Order ID
          required: true
          schema:
            type: string
      requestBody:
